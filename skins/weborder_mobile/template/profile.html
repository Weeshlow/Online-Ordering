<script type="text/template" id="profile_log_in-template">

    <ul class="profile-form font-size2 text-center">
        <li class="required">

    </div>

        <span class="primary-bg regular-text"><%= _lp.OR %></span>

<script type="text/template" id="profile_order_item-template">
    <div>
        <span class="cost font-size3 fl-right title-text">
            <span class="item-sum"><%= currency_symbol %><%= product_sum %></span>
        </span>
        <% if(!sold_by_weight && !is_service_fee) { %>
            <span class="qty font-size1 fl-left"><%= quantity %></span>
        <% } %>
            <span class="product-name name font-size1 title-text"><%= sizeModifier %> <%= name %></span>
    </div>
    <% _.each(attrs, function(attr) { %>
    <div class="attrs font-size3 regular-text">
        <span><%= attr.name %></span>:
        <span><%= attr.value %></span>
    </div>
    <% }); %>
    <ul class="modifier_place font-size3 regular-text">
        <% if(sold_by_weight) { %>
        <li class="special"><%= weight %> @ <%= currency_symbol %><%= initial_price %><%if(uom) { print("/" + uom ) }%></li>
        <% } %>
        <% if(is_gift) { %>

            <% if(planId && stanford_card_number) { %>
                <li class="special"> *** <%= _lp.STANFORD_CARD_NUMBER %>: <%= stanford_card_number %> </li>
            <% } else { %>
                <li class="special"> *** <%= _lp.MYORDER_ADD_AMOUNT_TO %> <%= gift_card_number %> </li>
            <% } %>
        <% } %>
        <% if(special) { %>
        <li class="special">*** <%= special %></li>
        <% } %>
    </ul>
    <% if(is_child_product != true) { %>
    <div class="upsell_root_product_place"></div>
    <div class="combo_products_place"></div>
    <ul class="discount_place font-size3 regular-text"></ul>
    <% } %>
</script>

<script type="text/template" id="profile_orders_item-template">
    <div>
        <span class="font-size1"><%= _lp.PROFILE_ORDER_NUMBER %></span>
        <span class="order-id font-size1"></span>
        <span class="created-at font-size3 fl-right"></span>
    </div>
    <div class="bottom-border list-separator">
        <span class="show-items primary-text font-size3">
            <span class="qty title-text"></span>
            <span class="unit title-text"></span>
        </span>
        <span class="subtotal font-size3 fl-right"></span>
    </div>
    <div class="order-items-box bottom-border list-separator">
        <div class="animate-spin font-size3"></div>
        <ul class="items"></ul>
    </div>
    <span class="btn-reorder primary-text font-size4 fl-right"><%= _lp.PROFILE_REORDER %></span>
</script>
