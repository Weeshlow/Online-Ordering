<script type="text/template" id="myorder_list-template">
    <ul class="myorder items"></ul>
    <ul class="discount items order-discount"></ul>
    <ul class="service_fees items"></ul>
</script>

<script type="text/template" id="myorder_combo_list-template">
    <ul class="myorder_combo"></ul>
</script>

<script type="text/template" id="myorder_item-template">
    <div>
        <span class="cost font-size1 fl-right primary-text">
            <span class="item-sum"><%= currency_symbol %><%= product_sum %></span>
        </span>
        <% if(!sold_by_weight && !is_service_fee) { %>
            <span class="qty font-size2 fl-left"><%= quantity %>x</span>
        <% } %>
            <span class="product-name name font-size1 title-text"><%= sizeModifier %> <%= name %></span>
    </div>
    <% _.each(attrs, function(attr) { %>
    <div class="attrs font-size2 regular-text">
        <span><%= attr.name %></span>:
        <span><%= attr.value %></span>
    </div>
    <% }); %>
    <ul class="modifier_place font-size2 regular-text">
        <% if(sold_by_weight) { %>
        <li class="special"><%= weight %> @ <%= currency_symbol %><%= initial_price %><%if(uom) { print("/" + uom ) }%></li>
        <% } %>
        <% if(is_gift) { %>

            <% if(planId && stanford_card_number) { %>
                <li class="special"> *** <%= _lp.STANFORD_CARD_NUMBER %>: <%= stanford_card_number %> </li>
            <% } else { %>
                <li class="special"> *** <%= _lp.MYORDER_ADD_AMOUNT_TO %> <%= gift_card_number %> </li>
            <% } %>
        <% } %>
        <% if(special) { %>
        <li class="special">*** <%= special %></li>
        <% } %>
    </ul>
    <% if(is_child_product != true) { %>
    <div class="upsell_root_product_place"></div>
    <div class="combo_products_place"></div>
    <ul class="discount_place font-size2 regular-text"></ul>
    <% } %>
    <% if(id_product !== null && is_child_product != true) { %>
    <div class="btns text-right">
        <span class="edit font-size2 primary-button"> <%= _lp.MYORDER_EDIT %> </span>
        <span class="remove font-size2 alternate-button"> <%= _lp.MYORDER_REMOVE %> </span>
    </div>
    <% } %>
</script>

<script type="text/template" id="myorder_item_upsell_root-template">
  <div class="combo_products_place">
    <ul class="myorder_combo">
      <li>
        <div>
            <span class="cost font-size1 fl-right primary-text">
                <span class="item-sum"><%= currency_symbol %><%= product_sum %></span>
            </span>
            <% if(!sold_by_weight && !is_service_fee) { %>
                <span class="qty alternate-text font-size2 fl-left"><%= quantity %>x</span>
            <% } %>
                <span class="product-name name font-size1 title-text"><%= sizeModifier %> <%= name %></span>
        </div>
        <% _.each(attrs, function(attr) { %>
        <div class="attrs font-size2 regular-text">
            <span><%= attr.name %></span>:
            <span><%= attr.value %></span>
        </div>
        <% }); %>
        <ul class="modifier_place font-size2 regular-text">
            <% if(sold_by_weight) { %>
            <li class="special"><%= weight %> @ <%= currency_symbol %><%= initial_price %><%if(uom) { print("/" + uom ) }%></li>
            <% } %>
        </ul>
      </li>
    </ul>
  </div>
</script>

<script type="text/template" id="myorder_modifier-template">
    <span class="name">
        <% if (_settings.enable_quantity_modifiers) { print(quantity + 'x'); } %>
        <% if (qty_type > 0) { print('(' + half_price_str + ')'); } %>
        <%= _lp.MYORDER_WEIGHT %> <%= name %>
    </span>
    <span class="cost fl-right">
        <span class="plus">+</span>
        <span class="mdf-sum"></span>
    </span>
</script>

<script type="text/template" id="myorder_matrix-template">
    <div class='product modifiers-list product_info modifiers-bottom-line'>
    </div>
    <% if(_settings.online_orders) { %>
    <div class='quantity modifiers-list quantity_info modifiers-bottom-line list-separator'>
    </div>
    <% } %>
    <div class="product_attribute_info modifiers <% if(!_settings.online_orders) {print('no-controls');} %>">
    </div>
    <div class="modifiers_info modifiers <% if(!_settings.online_orders) {print('no-controls');} %>">
    </div>
    <% if(_settings.online_orders) { %>
    <div class='product_instructions'>
    </div>
    <% } %>
</script>

<script type="text/template" id="myorder_matrix_combo-template">
    <div class='product modifiers-list product_info modifiers-bottom-line'>
    </div>
    <% if(_settings.online_orders) { %>
    <div class='quantity modifiers-list quantity_info modifiers-bottom-line list-separator'>
    </div>
    <% } %>
    <div class="modifiers_info modifiers <% if(!_settings.online_orders) {print('no-controls');} %>">
    </div>
    <% if(_settings.online_orders) { %>
    <div class='product_instructions'>
    </div>
    <% } %>
</script>

<script type="text/template" id="myorder_note-template">
    <% if(noteAllow) {%>
        <div class="note_text title-text font-size1 text-center"> <%= _lp.MYORDER_ORDER_NOTES %> </div>
        <div class='note_field'>
            <textarea class="ios-safari-caret instructions font-size2 input-colors" placeholder="<%= _lp.MYORDER_ORDER_NOTES_INPUT %>"><%= note %></textarea>
        </div>
    <% } %>
</script>

<script type="text/template" id="myorder_product_discount-template">
    <span class="cost fl-right">
        <span class="currency_symbol">&minus;<%= currency_symbol %></span><span class="price"><%= discount_sum %></span>
    </span>
    <span class="name"><%= discount_name %></span>
</script>

<script type="text/template" id="myorder_discount-template">
    <span class="cost font-size1 primary-text fl-right">
        <span class="currency_symbol">&minus;<%= currency_symbol %></span><span class="price"><%= discount_sum %></span>
    </span>
    <span class="name product-name font-size1 title-text"><%= discount_name %></span>
</script>

<script type="text/template" id="myorder_stanford_item-template">
    <div class="product-modifiers header header-text">
        <div class="font-size1 fl-right">
            <span class="currency"></span>
            <input type="text" class="price ios-safari-caret">
        </div>
        <h3 class="name stanford-reload-name text-left font-size1"><%= name %></h3>
        <span class="info font-size2"><%= _lp.STANFORD_RELOAD_INFO1 %></span>
    </div>
    <div class="card-wrapper"></div>
    <div class="plans-view stanford-card-plans">
        <div class="list-title text-center">
            <div class="font-size1 list-header-text"><%= _lp.STANFORD_PLANS %></div>
            <em class="font-size2 regular-text"><%= _lp.STANFORD_RELOAD_INFO2 %></em>
        </div>
        <div class="plans"></div>
    </div>
</script>

<script type="text/template" id="myorder_details-template">
    <div class="details-left">
        <div class="logo-block">
            <div class="logo-wrapper text-center mask">
                <img class="store-logo" src="" alt="">
            </div>
        </div>
        <div class="store-type primary-text text-center font-size2"></div>
    </div>
    <div class="item store-name font-size1"></div>
    <div class="item order-time-block regular-text font-size3">
        <b>Delivered:</b> <span class="order-time"></span>
    </div>
    <div class="item order-address-block regular-text font-size3">
        <b>For:</b> <span class="order-address"></span>
    </div>
    <div class="promotions-link special-text font-size3"><%= _lp.PROMOTIONS_AVAILABLE_2 %></div>
</script>
